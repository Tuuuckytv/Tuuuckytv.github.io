<!DOCTYPE html>
<html lang="en">
<head>

  <title>Google Maps Embed</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .note-container {
      width: 220px;
      padding: 15px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .note-container p {
      margin: 10px 0;
    }

    .center-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
      width: 100%;
    }

    .map-button {
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      width: 100%;
    }

    .map-button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 8px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #777;
      font-style: italic;
      z-index: 100;
    }

    @media (max-width: 768px) {
  body {
    flex-direction: column;
    overflow-y: auto;
  }

  .note-container {
    width: 100%;
    order: -1;
    border-right: none;
    border-bottom: 1px solid #ccc;
    font-size: 18px;
    padding: 25px;
    line-height: 1.6;
    background-color: #fff;

    /* Make it taller */
    min-height: 300px; /* You can increase this if needed */
    flex-grow: 0;
  }

  .center-wrapper {
    padding: 10px;
  }

  .button-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .note-container {
    font-size: 16px;
    padding: 30px;
    line-height: 1.5;
    min-height: 200px; /* Slightly taller on very small screens */
  }

  .button-grid {
    grid-template-columns: 1fr;
  }
}

    @media (max-width: 480px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
