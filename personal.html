<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Personal</title>
<link rel="icon" href="pipe.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0b10;
  --text:#f2f6ff;
  --muted:#aeb7c9;
  --neon:#09f911;
  --shadow:0 18px 60px rgba(0,0,0,.45);
  --cols:1;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100svh;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px 14px 30px;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    135deg,
    rgba(255,255,255,.035) 0,
    rgba(255,255,255,.035) 1px,
    transparent 1px,
    transparent 14px
  );
  opacity:.5;
}

.wrap{
  width:100%;
  max-width:960px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

header{
  text-align:center;
}

h1{
  margin:0;
  font-size:clamp(28px,4.4vw,52px);
  font-weight:800;
  letter-spacing:-.03em;
  text-transform:uppercase;
}

.sub{
  margin-top:8px;
  color:var(--muted);
  max-width:48ch;
  font-size:14px;
}

.card{
  width:100%;
  border-radius:18px;
  border:1px solid rgba(9,249,17,.35);
  background:rgba(255,255,255,.02);
  box-shadow:var(--shadow);
  position:relative;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:
    inset 0 0 0 1px rgba(9,249,17,.18),
    0 0 0 1px rgba(9,249,17,.1);
  pointer-events:none;
}

.card-inner{
  padding:16px;
}

.deck{
  display:grid;
  grid-template-columns:repeat(var(--cols),minmax(0,1fr));
  gap:12px;
}

/* BUTTON */
.btn{
  position:relative;
  background:rgba(255,255,255,.02);
  border:1px solid var(--neon);       /* OUTER BORDER */
  border-radius:16px;
  padding:16px 14px;
  min-height:92px;
  cursor:pointer;
  text-align:left;
  color:var(--text);
  box-shadow:0 10px 24px rgba(0,0,0,.3);
  transition:transform .14s ease, background .14s ease, box-shadow .14s ease;
}

.btn::after{
  content:"";
  position:absolute;
  inset:8px;
  border-radius:12px;
  border:1px solid var(--neon);       /* INNER BORDER */
  opacity:.55;
  pointer-events:none;
}

.btn:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,.04);
  box-shadow:
    0 14px 34px rgba(0,0,0,.45),
    0 0 0 1px rgba(9,249,17,.25);
}

.btn:active{
  transform:translateY(-1px) scale(.99);
}

.btn-name{
  font-weight:800;
  font-size:14px;
  text-transform:uppercase;
}

.btn-desc{
  margin-top:8px;
  color:var(--muted);
  font-size:13px;
  line-height:1.4;
}

/* Mobile = single column */
@media(max-width:639px){
  .deck{grid-template-columns:1fr;}
}

/* Desktop centering */
@media(min-width:960px){
  body{align-items:center;}
}

/* Loader */
#loader{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(10,11,16,.78);
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition:.2s;
  z-index:9999;
}

#loader.active{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

.spinner{
  width:64px;
  height:64px;
  border-radius:16px;
  border:2px solid var(--neon);
  box-shadow:0 0 0 6px rgba(9,249,17,.12);
  animation:spin 1.05s linear infinite;
  position:relative;
}

.spinner::before{
  content:"";
  position:absolute;
  inset:10px;
  border-radius:12px;
  border:2px dashed rgba(9,249,17,.35);
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{
  width:100%;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:rgba(242,246,255,.55);
  padding-top:4px;
}

.tiny{font-style:italic;}
</style>
</head>

<body>
<div id="loader"><div class="spinner"></div></div>

<div class="wrap">
  <header>
    <h1>Title</h1>
    <p class="sub">Hidden routes, clean board. Solid color, neon lines.</p>
  </header>

  <div class="card">
    <div class="card-inner">
      <div class="deck" id="buttonDeck"></div>
    </div>
  </div>

  <footer>
    <span class="tiny">Keep it rollinâ€™ ðŸ›¹</span>
    <span class="tiny">Kyle Tuck Inc.</span>
  </footer>
</div>

<script>
const pages=[
  {name:"Timelapse Calculator",path:"timpelapse",desc:"Calculate how long a timelapse will be."},
  {name:"Pace Calculator",path:"pacecalc",desc:"Calculate your pace."},
  {name:"Randomiser",path:"chooser",desc:"Simple randomiser."},
  {name:"Deck Generator",path:"sk8",desc:"Add a graphic to my board."}
];

const deck=document.getElementById("buttonDeck");

function cols(n){
  return Math.min(5,Math.max(1,Math.ceil(Math.sqrt(n))));
}
document.documentElement.style.setProperty("--cols",cols(pages.length));

pages.forEach(p=>{
  const b=document.createElement("button");
  b.className="btn";
  b.innerHTML=`<div class="btn-name">${p.name}</div><div class="btn-desc">${p.desc}</div>`;
  b.onclick=()=>location.href=p.path;
  deck.appendChild(b);
});
</script>
</body>
</html>
