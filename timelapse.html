<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timelapse Length Calculator</title>
  <style>
    body {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      background: #9e9e9e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      background: #cfcfcf;
      border: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      width: 90%;
      max-width: 400px;
    }
    .title-bar {
      background: #b0b0b0;
      color: #2d2d2d;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #a0a0a0, inset 2px 2px #e0e0e0;
    }
    .title-bar-buttons span {
      background: #dcdcdc;
      border: 1px solid #7d7d7d;
      padding: 0 6px;
      margin-left: 2px;
      cursor: pointer;
      box-shadow: inset -1px -1px #a0a0a0, inset 1px 1px #f0f0f0;
      color: #4d4d4d;
    }
    .content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 13px;
      color: #4d4d4d;
      align-self: flex-start;
    }
    .fake-dropdown {
      width: 100%;
      margin-top: 0.5rem;
      padding: 6px;
      border: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      background: #f5f5f5;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
    }
    input {
      width: 100%;
      margin-top: 0.5rem;
      padding: 4px;
      border: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      background: #f5f5f5;
      font-family: inherit;
      font-size: 13px;
      color: #4d4d4d;
    }
    button {
      margin-top: 1.5rem;
      padding: 6px 12px;
      border: 2px solid #7d7d7d;
      background: #dcdcdc;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      color: #4d4d4d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      align-self: center;
    }
    button:active {
      box-shadow: inset 2px 2px #b0b0b0, inset -2px -2px #f0f0f0;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 13px;
      font-weight: bold;
      background: #f5f5f5;
      padding: 6px;
      border: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      color: #4d4d4d;
      width: 100%;
      text-align: center;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #cfcfcf;
      padding: 1rem;
      border: 2px solid #7d7d7d;
      box-shadow: inset -2px -2px #b0b0b0, inset 2px 2px #f0f0f0;
      min-width: 200px;
      text-align: center;
    }
    .option {
      padding: 6px;
      background: #e0e0e0;
      margin: 4px 0;
      border: 1px solid #7d7d7d;
      cursor: pointer;
      box-shadow: inset -1px -1px #b0b0b0, inset 1px 1px #f0f0f0;
    }
    .option:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>Timelapse Calculator</span>
      <div class="title-bar-buttons">
        <span>_</span><span>â–¡</span><span>X</span>
      </div>
    </div>
    <div class="content">
      <label for="interval">Interval (seconds)</label>
      <div class="fake-dropdown" onclick="openModal('intervalModal')" id="intervalDisplay">Select Interval</div>

      <label for="fps">Frames Per Second (FPS)</label>
      <div class="fake-dropdown" onclick="openModal('fpsModal')" id="fpsDisplay">Select FPS</div>

      <label for="recording">Recording Time (hours)</label>
      <input type="number" id="recording" placeholder="Enter hours" step="0.1" min="0">

      <button onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>
  </div>

  <!-- Interval Modal -->
  <div class="modal" id="intervalModal">
    <div class="modal-content">
      <div class="option" onclick="selectOption('interval', 2, '2s')">2s</div>
      <div class="option" onclick="selectOption('interval', 4, '4s')">4s</div>
      <div class="option" onclick="selectOption('interval', 10, '10s')">10s</div>
      <div class="option" onclick="selectOption('interval', 30, '30s')">30s</div>
      <div class="option" onclick="selectOption('interval', 60, '60s')">60s</div>
    </div>
  </div>

  <!-- FPS Modal -->
  <div class="modal" id="fpsModal">
    <div class="modal-content">
      <div class="option" onclick="selectOption('fps', 24, '24')">24</div>
      <div class="option" onclick="selectOption('fps', 25, '25')">25</div>
      <div class="option" onclick="selectOption('fps', 30, '30')">30</div>
      <div class="option" onclick="selectOption('fps', 60, '60')">60</div>
    </div>
  </div>

  <script>
    let selectedInterval = null;
    let selectedFps = null;

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function selectOption(type, value, label) {
      if (type === 'interval') {
        selectedInterval = value;
        document.getElementById('intervalDisplay').innerText = label;
        closeModal('intervalModal');
      } else if (type === 'fps') {
        selectedFps = value;
        document.getElementById('fpsDisplay').innerText = label;
        closeModal('fpsModal');
      }
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    }

    function calculate() {
      const interval = parseFloat(selectedInterval);
      const fps = parseFloat(selectedFps);
      const hours = parseFloat(document.getElementById("recording").value);

      if (!interval || !fps) {
        document.getElementById("result").innerText = "Please select interval and FPS.";
        return;
      }

      if (isNaN(hours) || hours <= 0) {
        document.getElementById("result").innerText = "Please enter a valid recording time.";
        return;
      }

      const totalSeconds = hours * 3600;
      const frames = totalSeconds / interval;
      const playbackSeconds = frames / fps;

      const minutes = Math.floor(playbackSeconds / 60);
      const seconds = Math.round(playbackSeconds % 60);

      document.getElementById("result").innerText =
        `Output length: ${minutes}m ${seconds}s (${playbackSeconds.toFixed(1)} seconds)`;
    }
  </script>
</body>
</html>
