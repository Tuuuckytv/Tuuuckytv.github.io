<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sale Pipe Formatter</title>
  <link rel="icon" href="pipe.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .pipe-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .pipe {
      position: absolute;
      width: 30px;
      height: auto;
      animation: fall linear infinite;
      opacity: 0.15;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      10% { opacity: 0.15; }
      100% { transform: translateY(110vh); opacity: 0.15; }
    }

    .menu-buttons {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
      display: flex;
      gap: 15px;
    }

    .menu-buttons button {
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color: 0.3s;
      border: none;
    }

    .menu-buttons button:hover {
      background-color: #0056b3;
    }

    .export-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color: 0.3s;
      border: none;
      z-index: 10;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }

    /* scroller hidden until the headline text is ready */
    .headline-scroller {
      position: fixed;
      top: 150px;
      left: 0;
      right: 0;
      width: 100%;
      color: #0f858e;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 1;
      height: 30px;
      display: none; /* will be shown when text ready */
      align-items: center;
      box-sizing: border-box;
      padding-left: 8px;
    }

    /* headline text â€” animation controlled by JS */
    .headline-text {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      will-change: transform;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .remove-modal {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(50% + 180px);
      background: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 260px;
      text-align: center;
      z-index: 3;
      display: none;
    }

    .remove-modal label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .remove-modal input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      text-align: center;
      box-sizing: border-box;
      caret-color: transparent; /* <- caret removed */
    }

    /* Duplicate modal (right side) */
    .duplicate-modal {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 220px;
      text-align: left;
      z-index: 3;
      display: none;
    }

    .duplicate-modal h4 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #0f858e;
    }

    #duplicateList {
      font-size: 14px;
      color: #555;
      max-height: 120px;
      overflow-y: auto;
      word-break: break-word;
    }
    
    #duplicateList div:not(:last-child) {
        margin-bottom: 10px; /* Add space between entries */
    }

    #qtyMarker {
      align-self: flex-start;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      text-align: center;
      caret-color: transparent; /* <- caret removed (no blinking cursor) */
    }

    .output-container {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #000;
      padding: 10px;
      background: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      word-break: break-word;
      border-radius: 5px;
      display: none;
      width: calc(100% - 20px);
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button.copy-clear {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0f858e;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
      display: none;
    }

    button.copy-clear:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
      font-style: italic;
      z-index: 1;
    }

    #prankBtn {
      position: fixed;
      bottom: 10px;
      left: 15px;
      opacity: 0%;
      z-index: 999;
      border: none;
      background: transparent;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="menu-buttons">
    <button onclick="location.href='index'">Home</button>
    <button onclick="location.href='date'">Dates</button>
    <button onclick="location.href='pipes'">Pipe Formatter</button>
    <button onclick="location.href='download'">Prompt Generator</button>
  </div>

  <button class="export-btn" onclick="exportCSV()">Export CSV</button>

  <div class="headline-scroller" id="headlineScroller">
    <div class="headline-text" id="headlineText"></div>
  </div>

  <div class="pipe-background" id="pipeBackground"></div>

  <div class="remove-modal" id="removeModal">
    <label for="removeText">Remove Order Numbers:</label>
    <input type="text" id="removeText" placeholder="Type numbers to remove" oninput="formatText()" />
  </div>

  <div class="duplicate-modal" id="duplicateModal">
    <h4>Removed Duplicates</h4>
    <div id="duplicateList">None</div>
  </div>

  <div class="container">
    <h2>Paste sales number here</h2>
    <p style="margin-top: -10px; font-size: 14px; color: #555;">Ensure spaces between each sales number</p>

    <div id="qtyMarker">Qty: 0</div>

    <input type="text" id="inputText" placeholder="Enter text here" oninput="formatText()" />

    <div class="button-container">
      <button class="copy-clear" id="copyButton" onclick="copyText()">Copy</button>
      <button class="copy-clear" id="clearButton" onclick="clearText()">Clear</button>
    </div>

    <div class="output-container" id="outputText"></div>
  </div>

  <button id="prankBtn" onclick="startPigeon()">Activate Sound</button>
  <audio id="pigeonSound" src="pigeon.mp3" preload="auto"></audio>
  <footer>Please note qty may not reflect the actual number</footer>

  <script>
    // ---------- Robust marquee setup ----------
    (function() {
      const textEl = document.getElementById('headlineText');
      const scroller = document.getElementById('headlineScroller');
      let styleTag = null;
      let currentAnimationName = null;

      function makeAnimationName() {
        return 'marq_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
      }

      async function setupMarquee() {
        // Wait for fonts/layout to be stable
        if (document.fonts && document.fonts.ready) {
          try { await document.fonts.ready; } catch(e) { /* ignore */ }
        }
        await new Promise(r => requestAnimationFrame(r));

        const text = textEl.textContent || '';
        if (!text.trim()) {
          textEl.style.animation = 'none';
          return;
        }

        // measure widths
        const textRect = textEl.getBoundingClientRect();
        const scrollerRect = scroller.getBoundingClientRect();
        const textWidth = Math.ceil(textRect.width);
        const scrollerWidth = Math.ceil(scrollerRect.width);

        if (!textWidth || !scrollerWidth) {
          requestAnimationFrame(setupMarquee);
          return;
        }

        const distance = textWidth + scrollerWidth;
        const speed = 120; // px per second (adjust this number to change speed)
        const duration = Math.max(3, distance / speed);

        // clean previous style tag if present
        if (styleTag) {
          styleTag.remove();
          styleTag = null;
        }

        currentAnimationName = makeAnimationName();

        const keyframes = `
@keyframes ${currentAnimationName} {
  0%   { transform: translateX(${scrollerWidth}px); }
  100% { transform: translateX(-${textWidth}px); }
}
        `;
        styleTag = document.createElement('style');
        styleTag.id = 'marquee-style-' + currentAnimationName;
        styleTag.textContent = keyframes;
        document.head.appendChild(styleTag);

        // reset and apply
        textEl.style.animation = 'none';
        textEl.style.transform = `translateX(${scrollerWidth}px)`;
        void textEl.offsetWidth; // force reflow
        textEl.style.animation = `${currentAnimationName} ${duration}s linear infinite`;
      }

      // debounce utility
      function debounce(fn, wait = 150) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, args), wait);
        };
      }

      const debouncedSetup = debounce(setupMarquee, 150);
      window.addEventListener('resize', debouncedSetup);

      const mo = new MutationObserver(debouncedSetup);
      mo.observe(textEl, { childList: true, characterData: true, subtree: true });

      // Expose starter
      window.startMarqueeNow = setupMarquee;
    })();


    // ---------- Main app logic ----------
    
    // Variable to store the full count details for the CSV export
    let itemCounts = {};

    function formatText() {
      const input = document.getElementById('inputText').value;
      const removeInput = document.getElementById('removeText').value.trim();
      const output = document.getElementById('outputText');
      const copyBtn = document.getElementById('copyButton');
      const clearBtn = document.getElementById('clearButton');
      const qty = document.getElementById('qtyMarker');
      const removeModal = document.getElementById('removeModal');
      const duplicateModal = document.getElementById('duplicateModal');
      const duplicateListDiv = document.getElementById('duplicateList');
      const container = document.querySelector('.container');

      if (input.trim() === "") {
        output.style.display = "none";
        copyBtn.style.display = "none";
        clearBtn.style.display = "none";
        qty.innerText = "Qty: 0";
        removeModal.style.display = "none";
        duplicateModal.style.display = "none";
        return;
      }

      removeModal.style.display = "block";

      let allParts = input.trim().split(/\s+/);

      // Count frequencies of all entered parts
      const counts = {};
      for (const p of allParts) {
        counts[p] = (counts[p] || 0) + 1;
      }

      // Store the full counts object for the export function
      itemCounts = counts;
      
      // Create a detailed breakdown for each duplicated item for the on-page summary
      const duplicateDisplayBlocks = [];
      for (const number in counts) {
        const count = counts[number];
        if (count > 1) {
          const removedCount = count - 1;
          const capitalizedName = number.charAt(0).toUpperCase() + number.slice(1);
          const block = `
            <div>
              <strong>${capitalizedName}</strong><br>
              removed x${removedCount}<br>
              appears x${count}
            </div>
          `;
          duplicateDisplayBlocks.push(block);
        }
      }

      // Update the duplicate modal with the formatted blocks
      if (duplicateDisplayBlocks.length > 0) {
        duplicateListDiv.innerHTML = duplicateDisplayBlocks.join('');
        duplicateModal.style.display = "block";
      } else {
        duplicateListDiv.innerText = "None";
        duplicateModal.style.display = "none";
      }

      // The 'parts' variable for the final output is the list of unique numbers
      let parts = Object.keys(counts);

      // Apply explicit remove list (if any)
      if (removeInput !== "") {
        const removeList = new Set(removeInput.split(/\s+/));
        parts = parts.filter(p => !removeList.has(p));
      }

      // MODIFICATION: Reverted to plain text output without highlighting
      const formatted = parts.join('|');
      output.innerText = formatted;

      output.style.display = "block";
      copyBtn.style.display = "inline-block";
      clearBtn.style.display = "inline-block";
      qty.innerText = `Qty: ${parts.length}`;

      setTimeout(() => {
        const containerHeight = container.offsetHeight;
        const gap = 15;
        const offset = (containerHeight / 2) + gap;
        removeModal.style.bottom = `calc(50% + ${offset}px)`;
      }, 0);
    }

    function copyText() {
      const text = document.getElementById('outputText').innerText;
      if (!text) return;
      navigator.clipboard.writeText(text).catch(err => {
        console.error('Error copying text:', err);
      });
    }

    function clearText() {
      const input = document.getElementById('inputText');
      const remove = document.getElementById('removeText');
      const removeModal = document.getElementById('removeModal');
      const duplicateModal = document.getElementById('duplicateModal');
      input.value = "";
      remove.value = "";
      removeModal.style.display = "none";
      duplicateModal.style.display = "none";
      document.getElementById('duplicateList').innerText = "None";
      document.getElementById('outputText').innerText = ""; // Reverted to innerText
      document.getElementById('outputText').style.display = "none";
      document.getElementById('copyButton').style.display = "none";
      document.getElementById('clearButton').style.display = "none";
      document.getElementById('qtyMarker').innerText = "Qty: 0";
      itemCounts = {}; // Clear the counts object
      input.focus();
    }

    // This function for the detailed 4-column CSV export is unchanged
    function exportCSV() {
        const text = document.getElementById('outputText').innerText;
        if (!text) return;

        // Define the 4-column headers
        const headers = ["Sales number", "Duplicated", "Removed", "Appears"];
        const rows = [headers];

        const numbers = text.split('|');
        for (const num of numbers) {
            // Get the full count from the global itemCounts object
            const totalCount = itemCounts[num] || 1; // Default to 1 if not found
            
            const isDuplicate = totalCount > 1 ? 'Yes' : 'No';
            const removedCount = totalCount > 1 ? totalCount - 1 : 0;
            const appearsCount = totalCount;

            rows.push([num, isDuplicate, removedCount, appearsCount]);
        }
        
        // Escape values to handle commas, etc., and build the CSV string
        const csvContent = rows.map(row => 
            row.map(item => `"${String(item).replace(/"/g, '""')}"`).join(',')
        ).join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Sales_Numbers_Detail_Export.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    window.onload = () => {
      // falling pipes background
      const container = document.getElementById('pipeBackground');
      const numPipes = 50;
      const screenWidth = window.innerWidth;

      for (let i = 0; i < numPipes; i++) {
        const pipe = document.createElement('img');
        pipe.src = 'pipe.png';
        pipe.className = 'pipe';

        const left = Math.random() * screenWidth;
        const topOffset = -Math.random() * 1000;
        const duration = 8 + Math.random() * 4;
        const delay = Math.random() * 5;

        pipe.style.left = `${left}px`;
        pipe.style.top = `${topOffset}px`;
        pipe.style.animationDuration = `${duration}s`;
        pipe.style.animationDelay = `${delay}s`;

        container.appendChild(pipe);
      }

      document.getElementById('inputText').focus();

      // Load the headline text and only show scroller once ready
      fetch('motivation.txt')
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n').filter(line => line.trim() !== '');
          const randomLine = lines.length ? lines[Math.floor(Math.random() * lines.length)] : 'Stay positive. Keep pushing forward!';
          document.getElementById('headlineText').textContent = randomLine;
          document.getElementById('headlineScroller').style.display = 'flex';
          if (window.startMarqueeNow) window.startMarqueeNow();
        })
        .catch(() => {
          document.getElementById('headlineText').textContent = 'Stay positive. Keep pushing forward!';
          document.getElementById('headlineScroller').style.display = 'flex';
          if (window.startMarqueeNow) window.startMarqueeNow();
        });
    };

    function getRandomDelay() {
      const minutes = [10, 11, 13];
      const selected = minutes[Math.floor(Math.random() * minutes.length)];
      return selected * 60 * 1000;
    }

    function scheduleNextPigeon() {
      const delay = getRandomDelay();
      setTimeout(() => {
        document.getElementById('pigeonSound').play();
        scheduleNextPigeon();
      }, delay);
    }

    function startPigeon() {
      const audio = document.getElementById('pigeonSound');
      audio.play().then(() => {
        scheduleNextPigeon();
      }).catch(err => {
        console.error('Playback error:', err);
      });
    }
  </script>
</body>
</html>
