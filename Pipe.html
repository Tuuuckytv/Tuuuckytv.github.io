<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Pipe Formatter</title>
<link rel="icon" href="pipe.png" type="image/png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f7f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        .output-container {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 10px;
            background: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            word-break: break-word;
            border-radius: 5px;
            display: none;
            width: calc(100% - 20px);
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0f858e;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            display: none;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paste sales  number here</h2>
        <input type="text" id="inputText" placeholder="Enter text here" oninput="formatText()">
        <div class="button-container">
            <button id="copyButton" onclick="copyText()">Copy</button>
            <button id="clearButton" onclick="clearText()">Clear</button>
        </div>
        <div class="output-container" id="outputText"></div>
    </div>

    <script>
        function formatText() {
            let input = document.getElementById('inputText').value;
            let outputContainer = document.getElementById('outputText');
            let copyButton = document.getElementById('copyButton');
            let clearButton = document.getElementById('clearButton');
            
            if (input.trim() === "") {
                outputContainer.style.display = "none";
                copyButton.style.display = "none";
                clearButton.style.display = "none";
            } else {
                let formatted = input.trim().split(/\s+/).join('|');
                outputContainer.innerText = formatted;
                outputContainer.style.display = "block";
                copyButton.style.display = "block";
                clearButton.style.display = "block";
            }
        }
        
        function copyText() {
            let text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                ;
            }).catch(err => {
                console.error('Error copying text:', err);
            });
        }

        function clearText() {
            document.getElementById('inputText').value = "";
            document.getElementById('outputText').style.display = "none";
            document.getElementById('copyButton').style.display = "none";
            document.getElementById('clearButton').style.display = "none";
        }
    </script>
</body>
</html>
