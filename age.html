<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background-color: #0f858e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 180px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9;
      transition: left 0.3s ease;
    }

    .side-menu button {
      padding: 10px;
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .side-menu button:hover {
      background-color: #0056b3;
    }

    #container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      width: calc(100% - 20px);
      margin-top: 1rem;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      background-color: #0f858e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu-button" onclick="toggleMenu()">â˜°</div>
  <div class="side-menu" id="sideMenu">
    <button onclick="location.href='ages.html'">Ages</button>
    <button onclick="location.href='pipe-formatter.html'">Pipe Formatter</button>
  </div>

  <!-- Main UI -->
  <div id="container">
    <h2>Enter Birthdate (e.g., Sat 10/05/2015)</h2>
    <input type="text" id="birthInput" placeholder="Day dd/mm/yyyy" />
    <br />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="output"></div>
  </div>

  <footer>Ensure valid date format for accurate results</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.style.left = (menu.style.left === '0px') ? '-200px' : '0px';
    }

    function calculateAge() {
      const input = document.getElementById("birthInput").value.trim();
      const output = document.getElementById("output");

      const datePart = input.split(" ").pop();
      const parts = datePart.split("/");

      if (parts.length !== 3) {
        output.textContent = "Invalid date format. Use dd/mm/yyyy.";
        return;
      }

      const [day, month, year] = parts.map(Number);
      const birthDate = new Date(year, month - 1, day);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        output.textContent = "Invalid date.";
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += lastMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      output.textContent = `Exact Age: ${ageYears} years, ${ageMonths} months, ${ageDays} days`;
    }
  </script>
</body>
</html>
