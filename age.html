<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="icon" href="pipe.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .top-buttons {
      position: fixed;
      top: 16px;
      left: 15px;
      display: flex;
      gap: 15px;
      z-index: 11;
    }

    .top-buttons button {
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: none;
      transition: background-color 0.3s;
    }

    .top-buttons button:hover {
      background-color: #0056b3;
    }

    #container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      width: calc(100% - 20px);
      margin-top: 1rem;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      text-align: center;
      caret-color: transparent; /* Hide blinking cursor */
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0f858e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='age'">Ages</button>
    <button onclick="location.href='index'">Pipe Formatter</button>
    <button onclick="location.href='download'">Prompt Generator</button>
  </div>

  <div id="container">
    <h2>Enter date</h2>
    <input type="text" id="birthInput" placeholder="dd - mm - yyyy" />
    
    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 1rem;">
      <button onclick="calculateAge()">Calculate Age</button>
      <button onclick="clearInput()">Clear</button>
    </div>

    <div id="output"></div>
  </div>

  <footer>Kyle Tuck Inc.</footer>

  <script>
    const input = document.getElementById("birthInput");

    // Autofocus
    window.onload = () => input.focus();

    // Auto-format input
    input.addEventListener("input", () => {
      let val = input.value.replace(/\D/g, "").slice(0, 8);
      let formatted = "";

      if (val.length >= 1) formatted += val.slice(0, 2);
      if (val.length >= 3) formatted += " - " + val.slice(2, 4);
      else if (val.length > 2) formatted += " - ";

      if (val.length >= 5) formatted += " - " + val.slice(4);
      else if (val.length > 4) formatted += " - ";

      input.value = formatted;
    });

    // Format pasted input
    input.addEventListener("paste", (e) => {
      e.preventDefault();
      let pasted = (e.clipboardData || window.clipboardData).getData("text");
      pasted = pasted.replace(/\D/g, "").slice(0, 8);

      let formatted = "";
      if (pasted.length >= 2) formatted += pasted.slice(0, 2);
      if (pasted.length >= 4) formatted += " - " + pasted.slice(2, 4);
      else if (pasted.length > 2) formatted += " - ";

      if (pasted.length >= 6) formatted += " - " + pasted.slice(4);
      else if (pasted.length > 4) formatted += " - ";

      input.value = formatted;
    });

    // Enter key triggers calculation
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        calculateAge();
      }
    });

    // Clear input and output
    function clearInput() {
      input.value = "";
      document.getElementById("output").textContent = "";
      input.focus();
    }

    // Calculate age
    function calculateAge() {
      const inputVal = input.value.trim();
      const dateMatch = inputVal.match(/(\d{2})\s*[-/]\s*(\d{2})\s*[-/]\s*(\d{2,4})/);
      const output = document.getElementById("output");

      if (!dateMatch) {
        output.textContent = "Invalid date format. Use dd - mm - yyyy.";
        return;
      }

      let [_, day, month, year] = dateMatch;

      // Check if the month is valid
      if (parseInt(month) > 12 || parseInt(month) < 1) {
        output.textContent = "Invalid month. Must be between 01 and 12.";
        return;
      }

      if (year.length === 2) {
        year = +year > 30 ? "19" + year : "20" + year;
      }

      const birthDate = new Date(year, month - 1, day);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        output.textContent = "Invalid date.";
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += lastMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      output.textContent = `Exact Age: ${ageYears} years, ${ageMonths} months, ${ageDays} days`;
    }
  </script>
</body>
</html>
