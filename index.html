<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle Tuck</title>
  <link rel="icon" href="pipe.png" type="image/png" />
  <style>
    /* ---------- GLOBAL STYLES ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      flex-direction: column;
    }

    /* ---------- LOADING SCREEN ---------- */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f6f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    #loader.active {
      opacity: 1;
      visibility: visible;
    }

    .cubes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
    }

    .loop {
      transform: rotateX(-35deg) rotateY(-45deg) translateZ(1.5625em);
    }

    @keyframes s {
      to {
        transform: scale3d(0.2, 0.2, 0.2);
      }
    }

    .item {
      margin: -1.5625em;
      width: 3.125em;
      height: 3.125em;
      transform-origin: 50% 50% -1.5625em;
      box-shadow: 0 0 0.125em currentColor;
      background: currentColor;
      animation: s 0.6s cubic-bezier(0.45, 0.03, 0.51, 0.95) infinite alternate;
    }

    .item:before,
    .item:after {
      position: absolute;
      width: inherit;
      height: inherit;
      transform-origin: 0 100%;
      box-shadow: inherit;
      background: currentColor;
      content: "";
    }

    .item:before {
      bottom: 100%;
      transform: rotateX(90deg);
    }

    .item:after {
      left: 100%;
      transform: rotateY(90deg);
    }

    /* Teal / aqua gradient color theme */
    .item:nth-child(1) { margin-top: 6.25em;  color: #0f858e;  animation-delay: -1.2s; }
    .item:nth-child(1):before { color: #15a6b1; }
    .item:nth-child(1):after { color: #13bac8; }

    .item:nth-child(2) { margin-top: 3.125em; color: #19a0aa; animation-delay: -1s; }
    .item:nth-child(2):before { color: #22bcc5; }
    .item:nth-child(2):after { color: #28cfd8; }

    .item:nth-child(3) { margin-top: 0; color: #26b8c3; animation-delay: -0.8s; }
    .item:nth-child(3):before { color: #3bd2dc; }
    .item:nth-child(3):after { color: #52e1ea; }

    .item:nth-child(4) { margin-top: -3.125em; color: #40cdd6; animation-delay: -0.6s; }
    .item:nth-child(4):before { color: #63dee4; }
    .item:nth-child(4):after { color: #78e8ee; }

    .item:nth-child(5) { margin-top: -6.25em; color: #5adfe1; animation-delay: -0.4s; }
    .item:nth-child(5):before { color: #8df0f6; }
    .item:nth-child(5):after { color: #a0f6fb; }

    .item:nth-child(6) { margin-top: -9.375em; color: #7bf0f5; animation-delay: -0.2s; }
    .item:nth-child(6):before { color: #a6f8fa; }
    .item:nth-child(6):after { color: #c0fbfd; }

    /* ---------- MAIN PAGE STYLES ---------- */
    .search-bar {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 300px;
    }

    #searchInput {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    .suggestions {
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestion:hover,
    .suggestion.selected {
      background-color: #eee;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    .tool-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    @media (min-width: 500px) {
      .tool-grid {
        flex-direction: row;
        justify-content: center;
      }
    }

    .tool-card {
      background-color: #e2f3f5;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      text-align: center;
      font-weight: bold;
      color: #0f858e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .tool-card:hover {
      background-color: #d0eff2;
      transform: translateY(-3px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }

    #animation .text-xl {
      font-size: 3rem;
      color: black;
      letter-spacing: 0.06em;
    }

    .animated-title {
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- ---------- LOADER ---------- -->
  <div id="loader">
    <div class="loop cubes">
      <div class="item cubes"></div>
      <div class="item cubes"></div>
      <div class="item cubes"></div>
      <div class="item cubes"></div>
      <div class="item cubes"></div>
      <div class="item cubes"></div>
    </div>
  </div>

  <!-- ---------- MAIN CONTENT ---------- -->
  <div class="search-bar">
    <input type="text" placeholder="Search page..." id="searchInput" oninput="showSuggestions()" onkeydown="handleKey(event)">
    <div id="suggestions" class="suggestions" style="display: none;"></div>
  </div>

  <div class="container">
    <div id="animation" class="docs-demo-html">
      <div class="large grid centered square-grid">
        <h2 class="text-xl animated-title">Welcome</h2>
      </div>
    </div>

    <p>Choose your tool below to get started:</p>
    <div class="tool-grid">
      <div class="tool-card" onclick="loadPage('pipes')">Pipe Formatter</div>
      <div class="tool-card" onclick="loadPage('date')">Date Checker</div>
    </div>
  </div>

  <footer>Kyle Tuck Inc.</footer>

  <!-- ---------- PAGE SCRIPT ---------- -->
  <script>
    // Show loader when navigating
    function loadPage(path) {
      const loader = document.getElementById('loader');
      loader.classList.add('active');
      setTimeout(() => {
        window.location.href = path;
      }, 3500);
    }

    // Search bar functionality
    const pages = [
      { name: "Pipe Formatter", path: "pipes" },
      { name: "Date Checker", path: "date" },
      { name: "Prompt Generator", path: "download", hidden: true },
      { name: "Road Trip", path: "roadtrip", hidden: true },
    ];

    let currentSelection = -1;

    function showSuggestions() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const suggestionBox = document.getElementById("suggestions");
      suggestionBox.innerHTML = "";
      currentSelection = -1;

      if (!input) {
        suggestionBox.style.display = "none";
        return;
      }

      const matches = pages.filter(p =>
        p.name.toLowerCase().includes(input) && !p.hidden
      );

      if (matches.length === 0) {
        suggestionBox.style.display = "none";
        return;
      }

      matches.forEach((page, index) => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = page.name;
        div.dataset.index = index;
        div.onclick = () => {
          loadPage(page.path);
        };
        suggestionBox.appendChild(div);
      });

      suggestionBox.style.display = "block";
    }

    function handleKey(e) {
      const suggestions = Array.from(document.querySelectorAll(".suggestion"));
      if (e.key === "ArrowDown") {
        e.preventDefault();
        if (suggestions.length > 0) {
          currentSelection = (currentSelection + 1) % suggestions.length;
          updateHighlight(suggestions);
        }
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        if (suggestions.length > 0) {
          currentSelection = (currentSelection - 1 + suggestions.length) % suggestions.length;
          updateHighlight(suggestions);
        }
      } else if (e.key === "Enter") {
        e.preventDefault();
        if (currentSelection >= 0 && currentSelection < suggestions.length) {
          suggestions[currentSelection].click();
        } else {
          const input = document.getElementById("searchInput").value.toLowerCase();
          const match = pages.find(p => p.name.toLowerCase().includes(input));
          if (match) loadPage(match.path);
        }
      }
    }

    function updateHighlight(suggestions) {
      suggestions.forEach((el, index) => {
        el.classList.toggle("selected", index === currentSelection);
      });
    }

    document.addEventListener("click", function (e) {
      const suggestionsBox = document.getElementById("suggestions");
      if (!document.querySelector(".search-bar").contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>

  <!-- ---------- ANIMEJS TITLE ANIMATION (Welcome only) ---------- -->
  <script type="module">
    import { animate, stagger, splitText } from 'https://esm.sh/animejs';

    const title = document.querySelector('.animated-title');
    const { chars } = splitText(title, { words: false, chars: true });

    animate(chars, {
      y: [
        { to: '-2.75rem', ease: 'outExpo', duration: 600 },
        { to: 0, ease: 'outBounce', duration: 800, delay: 100 }
      ],
      rotate: {
        from: '-1turn',
        delay: 0
      },
      delay: stagger(50),
      ease: 'inOutCirc',
      loopDelay: 1500,
      loop: true
    });
  </script>
</body>
</html>
