<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle Tuck</title>
  <link rel="icon" href="pipe.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .top-buttons {
      position: fixed;
      top: 16px;
      left: 15px;
      display: flex;
      gap: 15px;
      z-index: 11;
    }

    .top-buttons button {
      font-size: 16px;
      background-color: #0f858e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .top-buttons button:hover {
      background-color: #0056b3;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 10px;
      color: #0f858e;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .tool-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    @media (min-width: 500px) {
      .tool-grid {
        flex-direction: row;
        justify-content: center;
      }
    }

    .tool-card {
      background-color: #e2f3f5;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      text-align: center;
      font-weight: bold;
      color: #0f858e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tool-card:hover {
      background-color: #d0eff2;
      transform: translateY(-3px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="location.href='age'">Ages</button>
    <button onclick="location.href='pipes'">Pipe Formatter</button>
    <button onclick="location.href='download'">Prompt Generator</button>
  </div>

  <div class="container">
    <h1>Welcome</h1>
    <p>Choose your tool below to get started:</p>
    <div class="tool-grid">
      <div class="tool-card" onclick="location.href='pipes'">Pipe Formatter</div>
      <div class="tool-card" onclick="location.href='age'">Age Checker</div>
      <div class="tool-card" onclick="location.href='download'">Prompt Generator</div>
    </div>
  </div>

  <footer>Kyle Tuck Inc.</footer>
</body>
</html>
