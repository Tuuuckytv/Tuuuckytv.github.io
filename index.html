<!-- =========================
FILE 2: personal.html (the destination page)
- This is the important part: it starts hidden and fades in after navigation.
- Paste this into your Personal page (or add the marked CSS+JS to your existing one)
========================= -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Personal</title>
<link rel="icon" href="pipe.png" type="image/png" />

<style>
  /* FADE-IN ADDITION (starts hidden, fades in) */
  body{
    opacity:0;
    transition: opacity 1.0s ease;
  }
  body.page-ready{
    opacity:1;
  }

  /* keep your existing personal page styles below... */
  :root{ --bg:#0a0b10; --text:#f2f6ff; }
  html,body{ height:100%; }
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
</style>
</head>

<body>
  <!-- Your real Personal page content goes here -->
  <div>
    <h1>Personal</h1>
    <p>This page fades in after the glitch.</p>
  </div>

  <script>
    // FADE-IN ADDITION (fires on normal load + back/forward cache)
    window.addEventListener("pageshow", () => {
      requestAnimationFrame(() => {
        document.body.classList.add("page-ready");
      });
    });
  </script>
</body>
</html>
